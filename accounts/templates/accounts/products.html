{% extends 'accounts/main.html' %}

{% block content %}
<div class="row">
    <div class="col-md">
        <div class="card card-body"><h4>products</h4></div>
        
        <div class="card card-body">
            <table class="table">
                <tr>
                    <th>Product</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
                    {% for product in product_list %}
                    <tr></tr>
                    <td>
                        {{ product.name }}
                    </td>
                    <td> {{product.category}} </td>
                    <td>{{product.price }}</td>
                    
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock content %}
